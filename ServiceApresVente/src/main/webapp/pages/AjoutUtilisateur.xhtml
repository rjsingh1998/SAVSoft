								icon="ui-icon-arrowreturnthick-1-n"
								onclick="PF('dialogVil').hide();" />
						</h:panelGrid>
					</div>
				</p:panel>
			</p:dialog>

					function handleLoginRequest(xhr, status, args) {
						if (args.validationFailed || !args.addValid) {
							PF('dialogGrad').jq.effect("shake", {

							}, 100);
						} else {
							PF('dialogGrad').hide();
							$('#loginLink').fadeOut();

					}
