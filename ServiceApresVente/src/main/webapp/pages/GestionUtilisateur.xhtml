<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Liste utilisateurs</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css"></link>
</h:head>
<h:body
	style="background-image: url(../images/k11.jpg); background-repeat: no-repeat; background-size: cover;">
	<p:graphicImage width="100%" value="/imageTitre/titreUtl.png"></p:graphicImage>
	<br />
	<h:form id="f1">
		<p:growl id="growl" life="3000" />
		<div align="left">
			<h:panelGrid columns="2" cellspacing="5">
				<h:outputLink value="Acceuil2.xhtml">
					<p:graphicImage value="/images/home3.png"></p:graphicImage>
				</h:outputLink>


				<h:commandLink
					actionListener="#{utilisateurBean.viewListeUlilisateur}"
					target="_blanc">
					<p:graphicImage value="/images/PDF.png"></p:graphicImage>
				</h:commandLink>
			</h:panelGrid>
		</div>



		<p:panel>

			<div align="center">


				<div align="center">
					<h:panelGrid columns="5">
						<h:outputText value="Recherche: " />
						<p:inputText value="#{utilisateurBean.valeurRecherche}" />
						<p:selectOneMenu id="recherche" filterMatchMode="startsWith"
							value="#{utilisateurBean.attribut}" filter="true" effect="fade">
							<f:selectItems value="#{utilisateurBean.listesRecherches}"
								var="jo" itemLabel="#{jo.toString()}" itemValue="#{jo}" />
						</p:selectOneMenu>
						<p:commandButton icon="ui-icon-search"
							title="Recherche Utilisateur" update=":f1" />
						<p:commandButton icon="ui-icon-refresh" title="Actualiser"
							actionListener="#{utilisateurBean.annulerRecherche}" update=":f1" />
					</h:panelGrid>
				</div>

				<div>
					<div align="right">
					    <h:panelGrid columns="2">
						<p:commandButton value="Nouveau" icon="ui-icon-plusthick"
							style="font-size:small;font-weight:bold" ajax="false"
							actionListener="#{utilisateurBean.ajouterUtilisateur}">
						</p:commandButton>
						</h:panelGrid>
					</div>
					   
					   <p:dataTable var="utilisateur" id="tableUtl"
						value="#{utilisateurBean.utilisateurs}"
						emptyMessage="Pas d'utilisateurs" border="1" paginator="true"
						paginatorPosition="bottom"
						paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {PageLinks} 
				              {NextPageLink} {LastPageLink}"
						rows="5">

						<p:column styleClass="#{Utilisateur.actif}" width="12%">
							<f:facet name="header">
								<h:outputLabel value="Nom" />
							</f:facet>
							<h:outputText value=" #{utilisateur.nomUtl}"
								style="font-size:small;font-weight:bold" />
						</p:column>

						<p:column styleClass="#{Utilisateur.actif}" width="12%">
							<f:facet name="header">
								<h:outputLabel value="Prenom" />
							</f:facet>
							<h:outputText value=" #{utilisateur.prenomUtl}"
								style="font-size:small;font-weight:bold" />
						</p:column>

						<p:column headerText="CIN" style="font-weight:bold"
							styleClass="#{Utilisateur.actif}" width="12%">
							<h:outputText value="#{utilisateur.cinUtl}"
								style="font-size:small;font-weight:bold" />
						</p:column>

						<p:column headerText="Grade" styleClass="#{Utilisateur.actif}" width="12%">
							<h:outputText value="#{utilisateur.grade.libelleGrd}"
								style="font-size:small;font-weight:bold" />
						</p:column>

						<p:column styleClass="#{Utilisateur.actif}" width="12%">
							<f:facet name="header">
								<h:outputLabel value="Login" />
							</f:facet>
							<h:outputText value=" #{utilisateur.login}"
								style="font-size:small;font-weight:bold" />
						</p:column>

						<p:column style="width:20%" styleClass="#{Utilisateur.actif}">

							<p:commandButton icon="ui-icon-closethick" title="Désactiver"
								rendered="#{utilisateur.actif}"
								actionListener="#{utilisateurBean.desactiveUtl(utilisateur)}"
								update=":f1:tableUtl,:f1:growl">
							</p:commandButton>

							<p:commandButton icon="ui-icon-check" title="Activer"
								rendered="#{utilisateur.passif}"
								actionListener="#{utilisateurBean.activeUtl(utilisateur)}"
								update=":f1:tableUtl,:f1:growl">
							</p:commandButton>

							<p:commandButton update=":f1:f2:dialogPass" icon="ui-icon-person"
								title="Changer Mot de passe"
								actionListener="#{utilisateurBean.recupererUtls(utilisateur)}"
								oncomplete="PF('dialogMotPass').show();" />


							<p:commandButton update=":f1:f2:patientinfo"
								actionListener="#{utilisateurBean.modifierUtilisateur(utilisateur)}"
								title="Détails Utilisateur" icon="ui-icon-search"
								oncomplete="PF('dialogInfo').show();" />


							<p:commandButton title="Modification" icon="ui-icon-pencil"
								actionListener="#{utilisateurBean.modifierUtilisateur(utilisateur)}"
								 />
								
							<p:commandButton
								actionListener="#{utilisateurBean.Supprimer(utilisateur.idutilisateur)}"
								icon="ui-icon-trash" title="Suppression Utilisateur"
								update=":f1:growl">
								<p:confirm header="Suppression Utilisateur"
									message="Voulez-vous vraiment supprimer cette Utilisateur ?"
									icon="ui-icon-alert" />
							</p:commandButton>

							<p:commandButton title="Historique" icon="ui-icon-document"
								actionListener="#{utilisateurBean.histoUtl(utilisateur)}"
								oncomplete="PF('dialogHisto').show();" />
						   </p:column>
					</p:dataTable>
				</div>

				<p:confirmDialog global="true" showEffect="fade"
					hideEffect="explode">
					<p:commandButton value="Oui" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Non" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

				<h:form id="f2">
					<p:dialog id="dlg" idwidgetVar="dialogmodif" modal="true"
						closable="false" resizable="true"
						header="#{utilisateurBean.action}  Utilisateur">

						<p:panel id="dialogmodif">
							<h:panelGrid columns="2" cellspacing="10">
								<p:outputLabel value="Nom" />
								<p:inputText value="#{utilisateurBean.nomUtl}" id="pro1" />
								<p:outputLabel value="Prenom" />
								<p:inputText value="#{utilisateurBean.prenomUtl}" id="pro2" />
								<p:outputLabel value="Cin" />
								<p:inputText value="#{utilisateurBean.cinUtl}" id="pro8" />
								<p:outputLabel value="Adresse" />
								<p:inputText value="#{utilisateurBean.adrUtl}" id="pro3" />
								<p:outputLabel value="Emai" />
								<p:inputText value="#{utilisateurBean.mailUtl}" id="pro4" />
								<p:outputLabel value="Gsm1" />
								<p:inputText value="#{utilisateurBean.gsm1Utl}" id="pro5" />
								<p:outputLabel value="Gsm2" />
								<p:inputText value="#{utilisateurBean.gsm2Utl}" id="pro6" />
								<p:outputLabel value="Tel" />
								<p:inputText value="#{utilisateurBean.telUtl}" id="pro7" />

								<p:outputLabel value="Login" />
								<p:inputText value="#{utilisateurBean.login}" id="pro9" />
								<p:outputLabel value="Mot De Passe" />
								<p:inputText value="#{utilisateurBean.motPass}" id="pro10" />
							</h:panelGrid>

							<h:panelGrid columns="3">
								<p:commandButton value="Valider" icon="ui-icon-check"
									actionListener="#{utilisateurBean.validation()}" update=":f1" />
								<p:commandButton value="Annuler"
									icon="ui-icon-arrowreturnthick-1-n" update=":f1" />
							</h:panelGrid>
						</p:panel>
					</p:dialog>

					<p:dialog widgetVar="dialogInfo" resizable="false" closable="false" 
					        header="Fiche Utilisateur"  modal="true">
						<p:panel id="patientinfo" style="width:1300px;height:450px ">
						   <p:tabView id="priv">
						      <p:tab id="tabinfo"  title="Fiche">
							   <p:panel id="dialog" style="width:800px;height:300px ">
								<h:panelGrid columns="4" cellspacing="10">

									<h:outputLabel value="Nom: "
										style="font-size:small;font-weight:bold" />
									<p:inputText value="#{utilisateurBean.nomUtl}" readonly="true" />
									<h:outputLabel value="Prenom: "
										style="font-size:small;font-weight:bold" />
									<p:inputText value="#{utilisateurBean.prenomUtl}"
										readonly="true" />
									<h:outputLabel value="Cin: "
										style="font-size:small;font-weight:bold" />
									<p:inputText value="#{utilisateurBean.cinUtl}" readonly="true" />
									<h:outputLabel value="Service: "
										style="font-size:small;font-weight:bold" />
									<p:inputText value="#{utilisateurBean.designationSer}"
										readonly="true" />
									<h:outputLabel value="Grade: "
										style="font-size:small;font-weight:bold" />
									<p:inputText value="#{utilisateurBean.nomGrade}"
										readonly="true" />
									<h:outputLabel value="Login: "
										style="font-size:small;font-weight:bold" />
									<p:inputText value="#{utilisateurBean.login}" readonly="true" />
									<h:outputLabel value="Mot de passe: "
										style="font-size:small;font-weight:bold" />
									<p:inputText value="#{utilisateurBean.motPass}" readonly="true" />
									<h:outputLabel value="Gsm1: "
										style="font-size:small;font-weight:bold" />
									<p:inputText value="#{utilisateurBean.gsm1Utl}" readonly="true" />
									<h:outputLabel value="Gsm2: "
										style="font-size:small;font-weight:bold" />
									<p:inputText value="#{utilisateurBean.gsm2Utl}" readonly="true" />
									<h:outputLabel value="N° Telephone: "
										style="font-size:small;font-weight:bold" />
									<p:inputText value="#{utilisateurBean.telUtl}" readonly="true" />
									<h:outputLabel value="Email: "
										style="font-size:small;font-weight:bold" />
									<p:inputText value="#{utilisateurBean.mailUtl}" readonly="true" />

									<h:outputLabel value="Adresse :"
										style="font-size:small;font-weight:bold" />
									<p:inputText readonly="true"
										value="#{utilisateurBean.adrUtl} - #{utilisateurBean.nomVille} " />

								</h:panelGrid>
							</p:panel>
						      </p:tab>
						      <p:tab title="Privilèges" id="tabpriv">
						       
							      
								     <p:tabView id="tabmenu"  >
								     
									   <p:tab title="Général" id="tabGeneral" titleStyle="font-size:small;font-weight:bold" >
										<br />
										
										<div align="center">

											<p:panel style="width:70%;height:20% ">
												<br />
												<h:panelGrid columns="8" style="margin-bottom:10px"
													cellpadding="5">
													<p:selectBooleanCheckbox  value="#{utilisateurBean.getAplPriv}"  >
													</p:selectBooleanCheckbox>
													<h:outputText value="Gérer Appels" style="font-size:small" />
													<p:selectBooleanCheckbox
														value="#{utilisateurBean.paramPriv}" />
													<h:outputText value="Parametrages" style="font-size:small" />
													<p:selectBooleanCheckbox
														value="#{utilisateurBean.filAttPriv}" />
													<h:outputText value="Consulter fil d'attente"
														style="font-size:small" />
													<p:selectBooleanCheckbox
														value="#{utilisateurBean.calendrierPriv}" />
													<h:outputText value="Consulter calendrier"
														style="font-size:small" />
													<p:selectBooleanCheckbox
														value="#{utilisateurBean.profilPriv}" />
													<h:outputText value="Consulter profile"
														style="font-size:small" />

													<p:selectBooleanCheckbox value="#{utilisateurBean.fichCltPriv}" >
													</p:selectBooleanCheckbox>
													<h:outputText value="Gérer Clients" style="font-size:small" />
													<p:selectBooleanCheckbox value="#{utilisateurBean.fichUtlPriv}" >
													</p:selectBooleanCheckbox>
													<h:outputText value="Gérer Utilisateur"
														style="font-size:small" />
													<p:selectBooleanCheckbox value="#{utilisateurBean.fichFourPriv}" >
													</p:selectBooleanCheckbox>
													<h:outputText value="Gérer Fournisseurs"
														style="font-size:small" />
													<p:selectBooleanCheckbox value="#{utilisateurBean.fichMachPriv}" >
													</p:selectBooleanCheckbox>
													<h:outputText value="Gérer Machines"
														style="font-size:small" />
													<p:selectBooleanCheckbox value="#{utilisateurBean.fichPanPriv}" >
													</p:selectBooleanCheckbox>
													<h:outputText value="Gérer Pannes" style="font-size:small" />
													<p:selectBooleanCheckbox value="#{utilisateurBean.fichTachPriv}" >
													</p:selectBooleanCheckbox>
													<h:outputText value="Gérer Tâches" style="font-size:small" />
													<p:selectBooleanCheckbox value="#{utilisateurBean.fichPiecePriv}" >
													</p:selectBooleanCheckbox>
													<h:outputText value="Gérer Pièces" style="font-size:small" />
													<p:selectBooleanCheckbox value="#{utilisateurBean.fichAccPriv}" >
													</p:selectBooleanCheckbox>
													<h:outputText value="Gérer Accessoires"
														style="font-size:small" />
													<p:selectBooleanCheckbox value="#{utilisateurBean.gestTypFourPriv}" >
													</p:selectBooleanCheckbox>
													<h:outputText value="Gérer Type Fournisseur"
														style="font-size:small" />
													<p:selectBooleanCheckbox value="#{utilisateurBean.gestTypMachPriv}" >
													</p:selectBooleanCheckbox>
													<h:outputText value="Gérer Type Machine"
														style="font-size:small" />
													<p:selectBooleanCheckbox value="#{utilisateurBean.gestMarqPriv}" >
													</p:selectBooleanCheckbox>
													<h:outputText value="Gérer Marque" style="font-size:small" />
													<p:selectBooleanCheckbox value="#{utilisateurBean.gestSrvcPriv}" >
													</p:selectBooleanCheckbox>
													<h:outputText value="Gérer Service" style="font-size:small" />
													<p:selectBooleanCheckbox value="#{utilisateurBean.gestvilPriv}" >
													</p:selectBooleanCheckbox>
													<h:outputText value="Gérer Ville" style="font-size:small" />
													<p:selectBooleanCheckbox value="#{utilisateurBean.gestGradePriv}" >
													</p:selectBooleanCheckbox>
													<h:outputText value="Gérer Grade" style="font-size:small" />
													<p:selectBooleanCheckbox value="#{utilisateurBean.gestStatutPriv}" >
													</p:selectBooleanCheckbox>
													<h:outputText value="Gérer Statut" style="font-size:small" />
													<p:selectBooleanCheckbox value="#{utilisateurBean.gestEatatPriv}" >
													</p:selectBooleanCheckbox>
													<h:outputText value="Gérer Etat" style="font-size:small" />
												</h:panelGrid>
											</p:panel>

										</div>

									</p:tab>
									   <p:tab title="Appel" titleStyle="font-size:small;font-weight:bold">

										<br />
										
										<div align="center">

											<p:panel style="width:60%;height:20% ">
												<br />
												<div align="left">
												<h:panelGrid columns="2" cellspacing="5">
												   <p:selectBooleanCheckbox value="#{utilisateurBean.getAplPriv}" >
												   </p:selectBooleanCheckbox>
													<h:outputText value="Gérer Appels" style="font-size:small" />
												</h:panelGrid>
												</div>
												<h:panelGrid columns="4" style="margin-bottom:10px"
													cellpadding="5">
													<p:selectBooleanCheckbox
														value="#{utilisateurBean.ajoutAplPriv}" />
													<h:outputText value="Ajouter Appel" style="font-size:small" />
													<p:selectBooleanCheckbox
														value="#{utilisateurBean.modifAplPriv}" />
													<h:outputText value="Modifier appel"
														style="font-size:small" />
													<p:selectBooleanCheckbox
														value="#{utilisateurBean.supAplPriv}" />
													<h:outputText value="supprimer appel"
														style="font-size:small" />
													<p:selectBooleanCheckbox
														value="#{utilisateurBean.detailAplPriv}" />
													<h:outputText value="Détail appel" style="font-size:small" />
													<p:selectBooleanCheckbox
														value="#{utilisateurBean.envoiAplFourPriv}" />
													<h:outputText value="Envoyer appel chez fournissseur"
														style="font-size:small" />

													<p:selectBooleanCheckbox
														value="#{utilisateurBean.recoiAplFourPriv}" />
													<h:outputText value="Recevoire appel de fournisseur"
														style="font-size:small" />
													<p:selectBooleanCheckbox
														value="#{utilisateurBean.changEtatAplPriv}" />
													<h:outputText value="Changer état" style="font-size:small" />
													<p:selectBooleanCheckbox
														value="#{utilisateurBean.detailEtatAplPriv}" />
													<h:outputText value="Détail état appel"
														style="font-size:small" />


												</h:panelGrid>
											</p:panel>

										</div>

									</p:tab>
									   <p:tab title="Paramètres" titleStyle="font-size:small;font-weight:bold">
										<p:tabView id="tabmenu" >
											<p:tab title="Fournisseur" titleStyle="font-size:small;font-weight:bold">
												<p:panel
													style="width:350px;height:200px">
													<div align="left">
														<h:panelGrid columns="2" style="margin-bottom:10px"
															cellpadding="5">
															<p:selectBooleanCheckbox value="#{utilisateurBean.fichFourPriv}" >
															</p:selectBooleanCheckbox>
															<h:outputText value="Gérer Fournisseurs" style="font-size:small"/>
														</h:panelGrid>
													</div>
													<div align="center">
														<h:panelGrid columns="2" style="margin-bottom:10px"
															cellpadding="5">
															<p:selectBooleanCheckbox
																value="#{utilisateurBean.ajoutFourPriv}" />
															<h:outputText value="Ajouter Fournisseur" style="font-size:small" />
															<p:selectBooleanCheckbox
																value="#{utilisateurBean.modifFourPriv}" />
															<h:outputText value="Modifier Fournisseur" style="font-size:small" />
															<p:selectBooleanCheckbox
																value="#{utilisateurBean.supFourPriv}" />
															<h:outputText value="Supprimer Fournisseur" style="font-size:small"/>
														</h:panelGrid>
													</div>
												</p:panel>
											</p:tab>
											<p:tab title="Client" titleStyle="font-size:small;font-weight:bold">
												<p:panel
													style="width:350px;height:200px">
													<div align="left">
														<h:panelGrid columns="2" style="margin-bottom:10px"
															cellpadding="5">
															<p:selectBooleanCheckbox value="#{utilisateurBean.fichCltPriv}" >
															</p:selectBooleanCheckbox>
															<h:outputText value="Gérer Clients" style="font-size:small" />
														</h:panelGrid>
													</div>
													<div align="center">
														<h:panelGrid columns="2" style="margin-bottom:10px"
															cellpadding="5">
															<p:selectBooleanCheckbox
																value="#{utilisateurBean.ajoutCltPriv}" />
															<h:outputText value="Ajouter Client" style="font-size:small"/>
															<p:selectBooleanCheckbox
																value="#{utilisateurBean.modifCltPriv}" />
															<h:outputText value="Modifier Client" style="font-size:small" />
															<p:selectBooleanCheckbox
																value="#{utilisateurBean.supCltPriv}" />
															<h:outputText value="Supprimer Client" style="font-size:small" />
														</h:panelGrid>
													</div>
												</p:panel>

											</p:tab>
											<p:tab title="Machine" titleStyle="font-size:small;font-weight:bold">
												<p:panel
													style="width:350px;height:200px">
													<div align="left">
														<h:panelGrid columns="2" style="margin-bottom:10px"
															cellpadding="5">
															<p:selectBooleanCheckbox value="#{utilisateurBean.fichMachPriv}" >
															</p:selectBooleanCheckbox>
															<h:outputText value="Gérer Machines" style="font-size:small" />
														</h:panelGrid>
													</div>
													<div align="center">
														<h:panelGrid columns="2" style="margin-bottom:10px"
															cellpadding="5">
															<p:selectBooleanCheckbox
																value="#{utilisateurBean.ajoutMachPriv}" />
															<h:outputText value="Ajouter Machine" style="font-size:small" />
															<p:selectBooleanCheckbox
																value="#{utilisateurBean.modifMachPriv}" />
															<h:outputText value="Modifier Machine" style="font-size:small" />
															<p:selectBooleanCheckbox
																value="#{utilisateurBean.supMachPriv}" />
															<h:outputText value="Supprimer Machine" style="font-size:small" />
														</h:panelGrid>
													</div>
												</p:panel>
											</p:tab>
											<p:tab title="Panne" titleStyle="font-size:small;font-weight:bold">
												<p:panel
													style="width:350px;height:200px">
													<div align="left">
														<h:panelGrid columns="2" style="margin-bottom:10px"
															cellpadding="5">
															<p:selectBooleanCheckbox value="#{utilisateurBean.fichPanPriv}" >
															</p:selectBooleanCheckbox>
															<h:outputText value="Gérer Pannes" style="font-size:small" />
														</h:panelGrid>
													</div>
													<div align="center">
														<h:panelGrid columns="2" style="margin-bottom:10px"
															cellpadding="5">
															<p:selectBooleanCheckbox
																value="#{utilisateurBean.ajoutPanPriv}" />
															<h:outputText value="Ajouter Panne" style="font-size:small" />
															<p:selectBooleanCheckbox
																value="#{utilisateurBean.modifPanPriv}" />
															<h:outputText value="Modifier Panne" style="font-size:small"/>
															<p:selectBooleanCheckbox
																value="#{utilisateurBean.supPanPriv}" />
															<h:outputText value="Supprimer Panne" style="font-size:small" />
														</h:panelGrid>
													</div>
