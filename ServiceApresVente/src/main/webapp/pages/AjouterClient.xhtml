<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../templates/template.xhtml">
	<ui:define name="body">
		<div align="center">
			<h1>Ajout clients</h1>
		</div>

		<div align="center">
			<h:form id="f1">



				<p:panel style="width:50%">

					<h:panelGrid columns="2" cellspacing="6" cellpadding="10">

					</h:panelGrid>
					<h:panelGrid columns="3" cellspacing="6" cellpadding="5">

						<p:outputLabel value="Type" />
						<p:selectOneRadio id="type" value="#{clientBean.type}">
							<f:selectItem itemLabel="Proffesionel" itemValue="proffesionel" />
							<f:selectItem itemLabel="Particulier" itemValue="particulier" />
						</p:selectOneRadio>
                        <p:message for="type" severity="error"
							styleClass="ui-message-error-detail" />

						<p:outputLabel value="Client*" />
						<p:inputText value="#{clientBean.nomclt}" id="nomId"
							required="true" requiredMessage="Le nom ne doit pas être vide." />
						<p:message for="nomId" severity="error"
							styleClass="ui-message-error-detail" />

						<p:outputLabel value="Contact" />
						<p:inputText value="#{clientBean.contact}" id="pro" />
						<p:message for="pro" />


						<p:outputLabel value="Email" />
						<p:inputText value="#{clientBean.mailclt}" id="mailId">
							<f:validator validatorId="emailValidator" />
						</p:inputText>
						<p:message for="mailId" />

						<p:outputLabel value="Adresse" />
						<p:inputText value="#{clientBean.adrclt}" id="pro2" />
						<p:message for="pro2" />

						<p:outputLabel value="Gsm1" />
						<p:inputText value="#{clientBean.gsm1clt}" id="pro4" />
						<p:message for="pro4" />

						<p:outputLabel value="Gsm2" />
						<p:inputText value="#{clientBean.gsm2clt}" id="pro5" />
						<p:message for="pro5" />

						<p:outputLabel value="Tel" />
						<p:inputText value="#{clientBean.telclt}" id="pro6" />
						<p:message for="pro6" />

						<p:outputLabel value="Fax" />
						<p:inputText value="#{clientBean.faxclt}" id="pro7" />
						<p:message for="pro7" />

						<p:outputLabel value="Ville" />
						<h:panelGrid columns="2" cellspacing="6" cellpadding="5">
							<p:selectOneMenu value="#{clientBean.idville}" id="villeid"
								style="width:125px" required="true"
								requiredMessage="Le ville ne doit pas être vide.">




								<f:selectItem itemLabel="----Selectioner----" itemValue=" " />
								<f:selectItems value="#{clientBean.villes}" var="vil"
									itemLabel="#{vil.designationVille}" itemValue="#{vil.idville}" />
							</p:selectOneMenu>
							<p:commandButton icon="ui-icon-plus"
								oncomplete="PF('dialogmodif').show()" update=":f3:dlg">
								<p:ajax listener="#{villeBean.ajouterVille}" />
							</p:commandButton>

						</h:panelGrid>
						<p:message for="villeid" severity="error"
							styleClass="ui-message-error-detail" />


					</h:panelGrid>


					<h:panelGrid columns="2">
						<p:commandButton value="Valider" icon="ui-icon-check"
							actionListener="#{clientBean.validation()}" update=":f1"
							action="GestionClient" />
						<p:commandButton value="Annuler"
							icon="ui-icon-arrowreturnthick-1-n" update=":f1"
							action="GestionClient.xhtml" immediate="true" />
					</h:panelGrid>
				</p:panel>
			</h:form>
			
			
			<h:form id="f3">
				<p:dialog id="dlg" widgetVar="dialogmodif" modal="true"
					closable="false" resizable="true"
					header="#{villeBean.action} Ville">
					<p:panel id="dialogmodif">
						<h:panelGrid columns="3" cellspacing="5%">
							<p:outputLabel value="Nom" />
							<p:inputText value="#{villeBean.designationVille}" id="ville" />
							<h:message for="vil" />
						</h:panelGrid>
						<h:panelGrid columns="2">
							<p:commandButton value="Valider" icon="ui-icon-check"
								actionListener="#{villeBean.ajouterVilApresValidation}"
								update=":f1" />
							<p:commandButton value="Annuler"
								icon="ui-icon-arrowreturnthick-1-n"
								onclick="PF('dialogmodif').hide()" />
						</h:panelGrid>

					</p:panel>
				</p:dialog>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
